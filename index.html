<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비누 만들기</title>
    <!-- Tailwind CSS CDN을 사용하여 간단한 스타일링을 적용합니다 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">천연 CP비누 만들기</h1>
        <p class="text-lg text-gray-600 mb-8 text-center max-w-sm">
            아래 버튼을 클릭하면
            <br> 천연 CP비누 만들기 페이지로 이동합니다.
        </p>

        <!-- 버튼을 클릭하면 페이지를 이동시키는 JavaScript 함수 -->
        <button
            onclick="goToSoapPage()"
            class="px-8 py-3 bg-blue-500 text-white font-bold text-lg rounded-full shadow-md hover:bg-blue-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
            페이지로 이동하기
        </button>
    </div>

    <script>
        function goToSoapPage() {
            // 여기에 비누 만들기 페이지의 실제 URL을 넣어주세요.
            // 예시: 'https://github.com/your-username/your-repo/soap-making.html'
            const soapPageUrl = "makesoap.html";
            window.location.href = soapPageUrl;
        }
    </script>

</body>
</html>
